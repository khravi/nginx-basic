name: deploy 
on:
  push:
    branches:
      - 'develop'
env:
  env_name: '${{ vars.ENV_NAME }}'
jobs:
  build:
    uses: ./.github/workflows/docker-image.yml
  deploy-dev:
    runs-on: ubuntu-latest
    environment: '${{ env.env_name }}'
    needs: [build]
    steps:
      - name: download artifact
        run: echo "downloading artifact"
      - name: deploying 
        run: echo "deploying to ${{ env.env_name }} env"
